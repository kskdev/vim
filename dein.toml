[[plugins]]  # Language Server Protocol (LSPのメインプラグイン)
repo = 'prabirshrestha/vim-lsp'
depends = ['lighttiger2505/deoplete-vim-lsp']
hook_add = '''
" Linterの無効化(ALEが対応中. LSPの方がALEに比べて高速なため乗り換えを検討)
let g:lsp_diagnostics_enabled = 0

" For python
