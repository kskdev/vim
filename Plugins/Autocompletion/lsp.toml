# Language Server Protocol
[[plugins]]
repo = 'prabirshrestha/vim-lsp'
lazy = 1
hook_source = '''
" LSP 有効化
let g:lsp_auto_enable = 1
" Lint有効化
let g:lsp_diagnostics_enabled = 1
" Lint結果を記号表示
let g:lsp_signs_enabled = 1
" 記号の表示優先順位の設定
let g:lsp_signs_priority = 10
" Lintの詳細をステータスラインに表示
let g:lsp_diagnostics_echo_cursor = 1
" Lintの詳細を行末に表示
let g:lsp_virtual_text_enabled = 0
" floating windowの利用
let g:lsp_preview_float = 1
" ハイライト表示を無効化
let g:lsp_highlights_enabled = 0
" テキストプロパティの有効化
let g:lsp_textprop_enabled = 0
" プレビューを自動で閉じる
let g:lsp_preview_autoclose = 1
" プレビューウィンドウに移動しない
let g:lsp_preview_keep_focus = 1
" 左端記号の表示設定
let g:lsp_signs_error = {'text': 'X'}
let g:lsp_signs_warning = {'text': '!'}
let g:lsp_signs_information = {'text': 'i'}
let g:lsp_signs_hint = {'text': '?'}
" ログやデバッグ用の設定
let g:lsp_log_verbose = 0
let g:lsp_log_file = expand('~/vim-lsp.log')

" Omni 補完の有効化
setlocal omnifunc=lsp#complete
" Ctrl+j で次のエラー箇所へジャンプ
noremap <silent><C-j> :LspNextError<CR>
" Ctrl+k で前のエラー箇所へジャンプ
noremap <silent><C-k> :LspPreviousError<CR>
" Ctrl+l で定義元へジャンプ
nnoremap <silent><C-l> :LspDefinition<CR>

" let s:kakuchoshi = expand('%:e')
" " Python補完設定
" if s:kakuchoshi == 'py' && executable('pyls')
"     let s:pyls_path = fnamemodify(g:python3_host_prog, ':h') . '/'. 'pyls'
"     au User lsp_setup call lsp#register_server({
"                 \ 'name': 'pyls',
"                 \ 'cmd': {server_info->['pyls']},
"                 \ 'whitelist': ['python'],
"                 \ 'workspace_config': {'pyls': {'plugins': {
"                 \           'pydocstyle': {'enabled': v:false},
"                 \           'jedi_references': {'enabled': v:false},
"                 \           'jedi_hover': {'enabled': v:false},
"                 \           'jedi_signature_help': {'enabled': v:false},
"                 \ }
"                 \ }},
"                 \ })
" endif
'''

hook_add = '''
" sign と virtual text の色定義 
augroup vimlsp_colors
    autocmd!
    au ColorScheme * :hi LspErrorText ctermfg=214 guifg=red
    au ColorScheme * :hi LspWarningText ctermfg=167 guifg=orange
    au ColorScheme * :hi LspInformationText ctermfg=gray guifg=gray
    au ColorScheme * :hi LspHintfomationText ctermfg=cyan guifg=cyan
augroup END
'''


